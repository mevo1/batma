
<div class="card shadow-sm">
    <div class="card-body">
        <h4 class="card-title text-center mb-4">Add New Indicator</h4>
        <form method="POST">
            {% csrf_token %}
                <form id="new-indicator-form" action="indicator" method="POST">
                    <div class="mb-3">
                        <label for="title" class="form-label">Indicator Title</label>
                        <input 
                            type="text" 
                            class="form-control" 
                            name="title" 
                            id="indicator-title" 
                            placeholder="Enter title" 
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="code" class="form-label">Code</label>
                        <textarea 
                            class="form-control" 
                            name="code" 
                            id="code" 
                            rows="10" 
                            style="white-space: nowrap; overflow-x: scroll; resize: none;" 
                            required></textarea>
                    </div>
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" name="on_graph" id="on_graph">
                        <label class="form-check-label" for="on_graph">Display on Graph</label>
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-primary" name="action" value="save" onclick="saveIndicator()">Save</button>
                    </div>
                </form>
        </form>
    </div>
</div>
