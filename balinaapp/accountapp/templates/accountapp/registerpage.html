
{% extends "base.html" %}
{% load static %}
{% block css_files %} <link rel="stylesheet" href="{% static 'accountapp/css/style.css' %}"> {% endblock %}
{% block topbar %}

<nav class = "navbar navbar-dark bg-primary navbar-expand-lg">
    <div class="container">
        {% include "accountapp/welcome_to_balina.html" %} <!-- Sol üstteki Welcome to Balina(link) -->
        <ul class ="navbar-nav ms-auto">
            <li class="nav-item">
                <a class ="nav-link move-left" href="{% url "login" %}">Login</a>
            </li>
        </ul>
    </div>
</nav>

{% endblock %}

{% block content %}

    <div class="container mt-5">
        <!-- Kullanıcı Giriş Formu -->
        <div class="row">
            <div class="d-flex justify-content-center">
                <div class="col-md-5">
                    <h2>Register</h2>
                    <hr>
                        <form method="POST">
                            {% csrf_token %}
                            {% if error %}
                            <div class ="alert alert-danger">
                                {{error}}
                            </div>
                            {% endif %}
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" name="username" value="{{username}}">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">E-mail</label>
                                <input type="email" class="form-control" name="email" value="{{email}}">
                            </div>
                            <div class="row mb-3">
                                <div class="col">
                                    <label for="firstname" class="form-label">Firstname</label>
                                    <input type="text" class="form-control" name="firstname" value="{{firstname}}">
                                </div>
                                <div class="col">
                                    <label for="lastname" class="form-label">Lastname</label>
                                    <input type="text" class="form-control" name="lastname" value="{{lastname}}">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" name="password">
                                </div>
                                <div class="col">
                                    <label for="repassword" class="form-label">Re-Password</label>
                                    <input type="password" class="form-control" name="repassword">
                                </div>
                            <div class="mb-3"></div>
                            <button type="submit" class="btn btn-primary">Register</button>
                        </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
