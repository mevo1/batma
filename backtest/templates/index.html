<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #F0EEEE;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #f4f4f4;
            padding: 1rem;
        }

        nav a {
            margin: 0 1rem;
            color: #333;
            text-decoration: none;
        }

        nav a:hover {
            color: #007bff;
        }

        main {
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .grid {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 2rem;
        }

        .grid-item {
            width: 900px;
            height: 450px;
            background-color: #f0f0f0;
            border-radius: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .grid-item:hover {
            transform: scale(1.1) rotate(1deg);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            animation: wave 0.6s ease infinite alternate;
        }

        @keyframes wave {
            0% { transform: scale(1.1) rotate(1deg); }
            100% { transform: scale(1.1) rotate(-1deg); }
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1>Home</h1>
    </header>

    <nav>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'about' %}">BackTest</a>
        <a href="{% url 'services' %}">TradeBot</a>
        <a href="{% url 'contact' %}">Hello</a>
        <a href="{% url 'login' %}">Ahmet</a>
        <a href="{% url 'register' %}">Sign Up | Register</a>
        <a href="{% url 'profile' %}">Support</a>
    </nav>

    <main>
        <h2>Welcome to our website!</h2>
        <p>Crypto Trade</p>

        <div class="grid">
            <div class="grid-item">Icon 1</div>
            <div class="grid-item">Icon 2</div>
            <div class="grid-item">Icon 3</div>
            <div class="grid-item">Icon 4</div>
            <div class="grid-item">Icon 5</div>
            <div class="grid-item">Icon 6</div>
            <div class="grid-item">Icon 7</div>
        </div>
    </main>

    <footer>
        <p>&copy; İletişim : aiscan@aiscan.com </p>
    </footer>

</body>
</html>
