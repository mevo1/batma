<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metin Kopyalama</title>
</head>
<body>
    <h1>Metni Aşağıda Göster</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Gönder</button>
    </form>

    <h2>Girdiğiniz Metin:</h2>
    <p>{{ output_text }}</p>
</body>
</html>
