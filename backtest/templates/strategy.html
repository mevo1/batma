<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strateji Oluşturma</title>
    {% load static %}
    <link rel="stylesheet" href="{%static 'css/strategy.css'%}">
    
     
</head>
<body>
    {% load static %}
   
    <div class="container">
        <div class="sidebar">
            <div class="profile">
                <div class="avatar"></div>
                <p>#userr0085852800</p>
                {% include 'leftmenu.html' %}
        <div id="container1">
            <div id="editor1">
                <div id="editor-header1">
                    <input type="text" id="strategy-name" placeholder="Strateji adı girin..." value="Strateji_1">

                </div>
                <textarea id="code-area" placeholder="Kodunuzu buraya yazın..."></textarea>
                <div id="terminal1">
                    <p>Terminal burada gösterilecek...</p>
                </div>
            </div>
            <div id="sidebar1">
                <h3>Stratejilerim</h3>
                <div id="strategies">
                    <!-- Kaydedilen stratejiler burada görünecek -->
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'js/strategy.js' %}"></script>
</body>
</html>
